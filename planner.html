<!DOCTYPE html>
<html lang="en">
<head>
    <title>Work Plan Calculator</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f16dd0; 
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
}

header p {
    margin: 10px 0 0;
    font-size: 1.2em;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
}

.form-section, .task-section, .log-section {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 600px;
    margin-bottom: 20px;
}

.form-section, .task-section, .log-section label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
}

.form-section, .log-section,  .task-section input {
    width: calc(100% - 22px);
    padding: 10px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ddd;
}

.form-section, .log-section, .task-section button {
    background-color: #a1deeb;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 15px;
}

.form-section, .log-section, .task-section button:hover {
    background-color: #6fd9f0;
}

.task-list, .log-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.task-list li, .log-list li {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.completed {
    text-decoration: line-through;
}


.progress-slider {
    width: 100px;
    margin-right: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>Work Plan Calculator</h1>
        <p>How much work you need to do each day to meet your project deadline?.</p>
    </header>

    <main>
        <section class="form-section" style="height: 90px; align-content: center;">
            <form id="workForm">
                <label for="totalWork">Total Work (in hours) :</label>
                <input type="number" id="totalWork" required>
                
                <label for="deadline">Project Deadline:</label>
                <input type="date" id="deadline" required>
                
                <label for="workHours">Working Hours Per Day:</label>
                <input type="number" id="workHours" value="8" required>
                
                <button type="submit">Calculate</button>
            </form>
        </section>

        <section id="result" class="result"></section>

        <section class="task-section">
            <h2>Task Tracker</h2>
            <label for="taskDescription">Task Description:</label>
            <input type="text" id="taskDescription" placeholder="Enter task description">
            <button id="addTaskButton">Add Task</button>
            <ul id="taskList" class="task-list"></ul>
        </section>

        <section class="log-section">
            <h2>Daily Log</h2>
            <label for="workDate">Date:</label>
            <input type="date" id="workDate">
            
            <label for="hoursWorked">Hours Worked:</label>
            <input type="number" id="hoursWorked" step="0.1" placeholder="Enter hours worked">
            
            <button id="logHoursButton">Log Hours</button>
            <ul id="logList" class="log-list"></ul>
        </section>
    </main>
</body>
<script>
    document.getElementById('workForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const totalWork = parseFloat(document.getElementById('totalWork').value);
    const deadline = new Date(document.getElementById('deadline').value);
    const today = new Date();

    if (isNaN(totalWork) || totalWork <= 0) {
        alert('Invalid total work hours, cannot be negative - Please enter a valid amount of work hours.');
        return;
    }

    if (deadline <= today) {
        alert('Invalid deadline! The deadline must be a future date.');
        return;
    }

    const daysLeft = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
    const dailyWork = (totalWork / daysLeft).toFixed(2);

    document.getElementById('result').innerHTML = `
        <p>You will need to work ${dailyWork} hours per day to complete the project by the deadline.</p>
    `;
});

document.getElementById('addTaskButton').addEventListener('click', function() {
    const taskDescription = document.getElementById('taskDescription').value;
    if (taskDescription) {
        const taskList = document.getElementById('taskList');
        const li = document.createElement('li');
        li.textContent = taskDescription;

        const checkBox = document.createElement('input');

        const progressSlider = document.createElement('input');
        progressSlider.type = 'range';
        progressSlider.min = 0;
        progressSlider.max = 100;
        progressSlider.value = 0;
        progressSlider.classList.add('progress-slider');
        progressSlider.addEventListener('input', function() {
        const value = progressSlider.value;
        
        const blueValue = Math.round(255 * (value / 100)); 
        
        li.style.backgroundColor = `rgb(${255 - blueValue}, ${255 - blueValue}, 255)`;
    });


        
        li.appendChild(progressSlider);
        taskList.appendChild(li);
        document.getElementById('taskDescription').value = '';
    } else {
        alert('No task description - Please enter a task description.');
    }
});

document.getElementById('logHoursButton').addEventListener('click', function() {
    const workDate = document.getElementById('workDate').value;
    const hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
    if (workDate && !isNaN(hoursWorked)) {
        const logList = document.getElementById('logList');
        const li = document.createElement('li');
        li.textContent = `Date: ${workDate}, Hours Worked: ${hoursWorked}`;
        logList.appendChild(li);
        document.getElementById('workDate').value = '';
        document.getElementById('hoursWorked').value = '';
    } else {
        alert('Please enter both the date and hours worked.');
    }
});

</script>
</html>
