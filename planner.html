<!DOCTYPE html>
<html lang="en">
<head>
    <title>Work Plan Calculator</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50; /* Green */
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
}

header p {
    margin: 10px 0 0;
    font-size: 1.2em;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
}

.form-section {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 600px;
    margin-bottom: 20px;
}

.form-section label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
}

.form-section input {
    width: calc(100% - 22px);
    padding: 10px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ddd;
}

.form-section button {
    background-color: #4CAF50; /* Green */
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 15px;
}

.form-section button:hover {
    background-color: #45a049;
}

.result {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 600px;
    text-align: center;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer p {
    margin: 0;
    font-size: 0.9em;
}

    </style>
</head>
<body>
    <header>
        <h1>Work Plan Calculator</h1>
        <p>How much work you need to do each day to meet your project deadline?.</p>
    </header>

    <main>
        <section class="form-section">
            <form id="workForm">
                <label for="totalWork">Total Work (in hours) :</label>
                <input type="number" id="totalWork" required>
                
                <label for="deadline">Project Deadline:</label>
                <input type="date" id="deadline" required>
                
                <label for="workHours">Working Hours Per Day:</label>
                <input type="number" id="workHours" value="8" required>
                
                <button type="submit">Calculate</button>
            </form>
        </section>

        <section id="result" class="result">
        </section>
    </main>
</body>
<script>
    document.getElementById('workForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const totalWork = parseFloat(document.getElementById('totalWork').value);
    const deadline = new Date(document.getElementById('deadline').value);
    const today = new Date();

    if (isNaN(totalWork) || totalWork <= 0) {
        alert('Invalid total work hours, cannot be negative - Please enter a valid amount of work hours.');
        return;
    }

    if (deadline <= today) {
        alert('Invalid deadline! The deadline must be a future date.');
        return;
    }

    const daysLeft = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
    const dailyWork = (totalWork / daysLeft).toFixed(2);

    document.getElementById('result').innerHTML = `
        <p>You will need to work ${dailyWork} hours per day to complete the project by the deadline.</p>
    `;
});

</script>
</html>
